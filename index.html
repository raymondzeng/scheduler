<html>
  <head>
    <script data-main="js/main" src="js/lib/require.js"></script>
    <link href="css/index.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="landing">
      <div id="overlay">
        <div id="info">
          <h1>Scheduler</h1>
          <p>Traveling Salesman Solver with additional time and dependency constraints</p>
          <img src="img/ano.png">
        </div>
        <div>
          <div id="to_app"></div>
        </div>
      </div>
    </div>

    <div id="app">
      <div id="map_container">
        <div id="map"></div>
      </div>
      
      <div id="task_list"> 
        <input id="searchTextField" type="text" size="50" placeholder="Enter an address or POI">
        <div id="to_overlay">
        </div>
        
        <table id="list">
        </table>
        
        <input id="submit_btn" type="button" class="button" value="GO">
      </div>
    </div>

    <link href="http://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet" type="text/css">
  </body>
</html>
